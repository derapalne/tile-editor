<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sprite Tiles</title>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h2>Tile editor!</h2>
            <p>Click to paint tile. Space to change brush. Right-click to erase.</p>
        </div>
        <div id="screen">
            
        </div>
        <div class="buttons">
            <button id="edit-button">Editable: âœ”</button>
            <button id="mode-button">Mode: Sprite</button>
            <button id="save-button">Save</button>
            <button id="load-button">Load</button>
            <div>
                <button class="slot" id="slot-1">1</button>
                <button class="slot" id="slot-2">2</button>
                <button class="slot" id="slot-3">3</button>
                <button class="slot" id="slot-4">4</button>
            </div>
        </div>
        <div class="presets">
            <button id="grass-preset">Grass</button>
            <button id="ocean-preset">Ocean</button>
            <button id="stone-preset">Stone</button>
        </div>
    </div>
    <div>
        <div class="manual">
            <p>Additional controls:</p>
            <ul>
                <li>Space: Change current brush's element</li>
                <li>Shift + Right click: Pick element under mouse</li>
                <li>Alt: Change mode (Sprite - Background)</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        2023
    </div>
    <script src="layout.js"></script>
    <script src="saving.js"></script>
</body>
</html>
